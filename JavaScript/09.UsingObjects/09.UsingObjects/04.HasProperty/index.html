    <script>

        function objectHasProperty(objectToCheck, propToCheck) {
            if (objectToCheck.hasOwnProperty(propToCheck)) {
                return true;
            }

            return false;
        }

        var pesho = {
            fname: 'Pesho',
            lname: 'Peshev',
            egn: 9045678934,
        }

        jsConsole.writeLine(objectHasProperty(pesho, 'fname'));
        jsConsole.writeLine(objectHasProperty(pesho, 'years'));
    </script>
