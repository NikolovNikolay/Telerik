<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function calculateTrapezoidArea(a, b, h) {
            var area = ((a + b) / 2) * h;

            return area;
        }

        jsConsole.writeLine(calculateTrapezoidArea(2, 2, 2));
        jsConsole.writeLine(calculateTrapezoidArea(6, 3, 9));
        jsConsole.writeLine(calculateTrapezoidArea(1, 4, 5));
    </script>
</body>
